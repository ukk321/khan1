{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Deals</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for deal in deals %}
        <tr>
          <td>{{ deal.name }}</td>
          <td>{{ deal.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
